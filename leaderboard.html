<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner with Leaderboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #leaderboard { border: 2px solid #4a6bff; border-radius: 10px; padding: 15px; margin-top: 20px; }
        .entry { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #ddd; }
        .you { background-color: #f0f0ff; }
    </style>
</head>
<body>
    <h1>‚õèÔ∏è Idle Miner Leaderboard</h1>
    <div>
        <h3>Your Stats</h3>
        <p>Gold: <span id="gold">0</span></p>
        <button id="mineBtn">Mine Gold</button>
        <input type="text" id="nameInput" placeholder="Your name">
        <button id="saveBtn">Save</button>
    </div>
    
    <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <div id="leaderboardList">Loading...</div>
    </div>

    <script>
        // YOUR FIREBASE CONFIG (working with your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyDd-48rcfV2Dopxv5mu5YX8QynoFqShFz4",
            authDomain: "idleminerleaderboard.firebaseapp.com",
            databaseURL: "https://idleminerleaderboard-default-rtdb.firebaseio.com",
            projectId: "idleminerleaderboard",
            storageBucket: "idleminerleaderboard.appspot.com",
            messagingSenderId: "204607109355",
            appId: "1:204607109355:web:5098c500b3c00d5ca426ae"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Game State
        const playerId = Math.random().toString(36).substr(2, 9);
        let playerName = localStorage.getItem('minerName') || '';
        let gold = 0;
        
        // DOM Elements
        const goldDisplay = document.getElementById('gold');
        const mineBtn = document.getElementById('mineBtn');
        const nameInput = document.getElementById('nameInput');
        const saveBtn = document.getElementById('saveBtn');
        const leaderboardList = document.getElementById('leaderboardList');
        
        // Initialize
        nameInput.value = playerName;
        
        // Game Functions
        mineBtn.addEventListener('click', () => {
            gold++;
            goldDisplay.textContent = gold;
            updateLeaderboard();
        });
        
        saveBtn.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (playerName.length >= 2) {
                localStorage.setItem('minerName', playerName);
                updateLeaderboard();
                alert('Name saved!');
            }
        });
        
        function updateLeaderboard() {
            if (!playerName) return;
            db.ref('players/' + playerId).set({
                name: playerName,
                gold: gold,
                lastUpdated: Date.now()
            });
        }
        
        // Load Leaderboard
        db.ref('players').orderByChild('gold').limitToLast(10).on('value', (snapshot) => {
            const players = [];
            snapshot.forEach(child => {
                players.push(child.val());
            });
            
            players.sort((a, b) => b.gold - a.gold);
            
            leaderboardList.innerHTML = '';
            players.forEach((player, index) => {
                const entry = document.createElement('div');
                entry.className = `entry ${player.name === playerName ? 'you' : ''}`;
                entry.innerHTML = `
                    <span>${index + 1}. ${player.name}</span>
                    <span>${player.gold} gold</span>
                `;
                leaderboardList.appendChild(entry);
            });
        });
    </script>
</body>
</html>
